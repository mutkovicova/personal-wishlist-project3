{% extends "base.html" %}

{% block container %}
<div class="row">
    <div class="col s8 push-s2">
        <h3 class="grey-text text-darken-4 center-align">Categories</h3>
    </div>

    <div class="col s4 right-align add-button">
        <a href="{{ url_for('add_category') }}" class="btn-large grey darken-2">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card teal darken-1 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', id=category.id) }}" class="btn green accent-4">Edit</a>
                <a href="{{ url_for('delete_category', id=category.id) }}" class="btn red">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
