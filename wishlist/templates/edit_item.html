{% extends "base.html" %}

{% block container %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Item</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_item', id=item.id) }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="category_id" name="category_id" class="validate" required>
                    <option value="" disabled>Select category</option>
                    {% for category in categories %}
                    {% if category==item.category %}
                    <option value="{{ category.id }}" selected>{{ category.name }}</option>
                    {% else %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>
            </div>
        </div>
        <!-- item name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-file-signature prefix light-blue-text text-darken-4"></i>
                <input id="item_name" name="item_name" minlength="3" maxlength="50" type="text" class="validate"
                    value="{{ item.item_name }}" required>
                <label for="item_name">Item Name</label>
            </div>
        </div>
        <!-- is_luxury input -->
        <div class="row">
            <div class="input-field col s12">
                <!-- Switch -->
                <div class="switch">
                    <i class="fas fa-pound-sign prefix light-blue-text text-darken-4"></i>
                    <label for="is_luxury">
                        Not luxury
                        {% if item.is_luxury==False %}
                        <input id="is_luxury" name="is_luxury" type="checkbox">
                        {% else %}
                        <input id="is_luxury" name="is_luxury" type="checkbox" checked>
                        {% endif %}
                        <span class="lever"></span>
                        Luxury
                    </label>
                </div>
            </div>
        </div>
        <!-- link to item -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-link prefix light-blue-text text-darken-4"></i>
                <input id="link" name="link" type="text" class="validate" value="{{ item.link }}">
                <label for="link">Link to item</label>
            </div>
        </div>
        <!-- description of item -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-comments prefix light-blue-text text-darken-4"></i>
                <textarea id="description" name="description" class="materialize-textarea"
                    required>{{ item.description }}</textarea>
                <label for="description">Description</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Edit Item <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
