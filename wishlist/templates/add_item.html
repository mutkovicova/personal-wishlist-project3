{% extends "base.html" %}

{% block container %}

<h3 class="light-blue-text text-darken-4 center-align">Add Item</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_item') }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="category_id" name="category_id" class="validate" required>
                    <option value="" disabled selected>Select category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>
            </div>
        </div>
        <!-- item name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="item_name" name="item_name" minlength="3" maxlength="50" type="text" class="validate"
                    required>
                <label for="item_name">Item Name</label>
            </div>
        </div>
        <!-- is_luxury input -->
        <div class="row">
            <div class="input-field col s12">
                <!-- Switch -->
                <div class="switch extra-left-margin">
                    <label for="is_luxury">
                        Not luxury
                        <input id="is_luxury" name="is_luxury" type="checkbox">
                        <span class="lever"></span>
                        Luxury
                    </label>
                </div>
            </div>
        </div>
        <!-- link to item -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="link" name="link" type="text" class="validate">
                <label for="link">Link to item</label>
            </div>
        </div>
        <!-- description of item -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <textarea id="description" name="description" class="materialize-textarea" required></textarea>
                <label for="description">Description</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Category <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
